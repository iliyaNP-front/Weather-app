<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1e66ab3a34.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mainDiv">
      <div class="City-Header">
        <h1 class="City">Not selected yet</h1>
        <div class="City-Mmtemp">
          <p class="max-Temp"></p>
          <p class="min-Temp"></p>
        </div>
      </div>
      <div class="Main-Content">
        <div class="Main-Date">
          <p class="Date-day"></p>
          <p class="Date-Date"></p>
          <div class="Winds">
            <p class="City-Wind">Wind</p>
            <p class="City-WindSpeed"></p>
          </div>
          <p></p>
        </div>
        <div class="Temp-Main">
          <p class="Weather-Main"></p>
          <p class="Weather-temp"></p>
        </div>
      </div>
    </div>
    <input type="text" class="City-input" placeholder="Enter your City.." />
    <div>
      <button class="City-submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
